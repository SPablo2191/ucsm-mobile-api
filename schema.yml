        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubjectRegistration'
          description: ''
components:
  schemas:
    AcademicProgram:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
          maxLength: 150
        code:
          type: string
          maxLength: 20
        status:
          type: string
          maxLength: 20
        register_date:
          type: string
          format: date-time
        plan:
          type: string
          format: uuid
      required:
      - id
      - plan
    Building:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
          maxLength: 150
        status:
          type: string
          maxLength: 20
        register_date:
          type: string
          format: date-time
      required:
      - id
    Enrollment:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        student_code:
          type: string
          maxLength: 150
        status:
          type: string
          maxLength: 20
        register_date:
          type: string
          format: date-time
        academic_program:
          allOf:
          - $ref: '#/components/schemas/Nested'
          readOnly: true
        student:
          allOf:
          - $ref: '#/components/schemas/Nested'
          readOnly: true
      required:
      - academic_program
      - id
      - student
    Event:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
          maxLength: 200
        description:
          type: string
        image_url:
          type: string
          maxLength: 200
        start_date:
          type: string
          format: date
        end_date:
          type: string
          format: date
        status:
          type: string
          maxLength: 20
        register_date:
          type: string
          format: date-time
        building:
          allOf:
          - $ref: '#/components/schemas/Nested'
          readOnly: true
      required:
      - building
      - id
    LoginRequest:
      type: object
      properties:
        identification_document:
          type: string
          minLength: 1
          maxLength: 50
        password:
          type: string
          minLength: 1
          maxLength: 128
      required:
      - identification_document
      - password
    Nested:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
          maxLength: 150
        code:
          type: string
          maxLength: 20
        status:
          type: string
          maxLength: 20
        register_date:
          type: string
          format: date-time
        plan:
          type: string
          format: uuid
      required:
      - id
      - plan
    PaginatedAcademicProgramList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?offset=400&limit=100
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?offset=200&limit=100
        results:
          type: array
          items:
            $ref: '#/components/schemas/AcademicProgram'
    PaginatedBuildingList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?offset=400&limit=100
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?offset=200&limit=100
        results:
          type: array
          items:
            $ref: '#/components/schemas/Building'
    PaginatedEnrollmentList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?offset=400&limit=100
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?offset=200&limit=100
        results:
          type: array
          items:
            $ref: '#/components/schemas/Enrollment'
    PaginatedEventList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?offset=400&limit=100
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?offset=200&limit=100
        results:
          type: array
          items:
            $ref: '#/components/schemas/Event'
    PaginatedPlanList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?offset=400&limit=100
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?offset=200&limit=100
        results:
          type: array
          items:
            $ref: '#/components/schemas/Plan'
    PaginatedProfessorList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?offset=400&limit=100
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?offset=200&limit=100
        results:
          type: array
          items:
            $ref: '#/components/schemas/Professor'
    PaginatedSemesterList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?offset=400&limit=100
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?offset=200&limit=100
        results:
          type: array
          items:
            $ref: '#/components/schemas/Semester'
    PaginatedStudentList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?offset=400&limit=100
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?offset=200&limit=100
        results:
          type: array
          items:
            $ref: '#/components/schemas/Student'
    PaginatedSubjectRegistrationList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?offset=400&limit=100
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?offset=200&limit=100
        results:
          type: array
          items:
            $ref: '#/components/schemas/SubjectRegistration'
    Plan:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
          maxLength: 150
        start_date:
          type: string
          format: date
        end_date:
          type: string
          format: date
        status:
          type: string
          maxLength: 20
        register_date:
          type: string
          format: date-time
      required:
      - end_date
      - id
    Professor:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        first_name:
          type: string
          maxLength: 150
        middle_name:
          type: string
          maxLength: 150
        last_name:
          type: string
          maxLength: 150
        email:
          type: string
          format: email
          maxLength: 254
        identification_document:
          type: string
          maxLength: 50
        status:
          type: string
          maxLength: 20
        register_date:
          type: string
          format: date-time
      required:
      - id
      - identification_document
    Semester:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
          maxLength: 150
        start_date:
          type: string
          format: date
        end_date:
          type: string
          format: date
        status:
          type: string
          maxLength: 20
        register_date:
          type: string
          format: date-time
      required:
      - end_date
      - id
    Student:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        password:
          type: string
          maxLength: 128
        first_name:
          type: string
          maxLength: 150
        middle_name:
          type: string
          maxLength: 150
        last_name:
          type: string
          maxLength: 150
        second_last_name:
          type: string
          maxLength: 150
        email:
          type: string
          format: email
          maxLength: 254
        birth_date:
          type: string
          format: date
        phone_number:
          type: string
          maxLength: 20
        address:
          type: string
        identification_document:
          type: string
          maxLength: 50
        status:
          type: string
          maxLength: 20
        register_date:
          type: string
          format: date-time
        last_login:
          type: string
          format: date-time
          nullable: true
        is_active:
          type: boolean
        is_staff:
          type: boolean
        is_superuser:
          type: boolean
        groups:
          type: array
          items:
            type: integer
          description: The groups this user belongs to. A user will get all permissions
            granted to each of their groups.
        user_permissions:
          type: array
          items:
            type: integer
          description: Specific permissions for this user.
      required:
      - id
      - identification_document
      - password
    SubjectRegistration:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        final_score:
          type: integer
          maximum: 20
          minimum: 0
        simulated_score:
          type: integer
          maximum: 20
          minimum: 0
        status:
          type: string
          maxLength: 20
        register_date:
          type: string
          format: date-time
        subject:
          allOf:
          - $ref: '#/components/schemas/Nested'
          readOnly: true
        enrollment:
          allOf:
          - $ref: '#/components/schemas/Nested'
          readOnly: true
      required:
      - enrollment
      - id
      - subject
  securitySchemes:
    tokenAuth:
      type: apiKey
      in: header
      name: Authorization
      description: Token-based authentication with required prefix "Token"
